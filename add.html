<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kendaraan App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      .form-control{
          width: 300px;
      }
  
      .form-select{
          width: 300px;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4 text-center">
            <h1>Data Kendaraan App</h1>
            <small>by <a href="https://github.com/M-A-Pei" target="_blank">Muhammad Abdullah Syafii</a></small>
        </div>
        <div class="row">
            <div class="col-lg-12 border border-dark px-4 py-2" id="contentBar">
            
            <form class="d-flex flex-wrap" id="addForm">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label fw-bold">nama pemilik</label>
                        <input type="text" name="namaPemilik" class="form-control border border-dark" id="nameInput">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">merk kendaraan</label>
                        <input type="text" name="merk" class="form-control border border-dark" id="merkInput">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">alamat pemilik kendaraan</label>
                        <textarea rows="6" name="alamat" class="form-control border border-dark" id="alamatInput"></textarea>
                    </div>
                </div>
            
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label fw-bold">tahun pembuatan</label>
                        <input type="text" name="tahun" class="form-control border border-dark" id="tahunInput"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">kapasitas silinder</label>
                        <input type="text" name="kapasitas" class="form-control border border-dark" id="kapasitasInput"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">warna kendaraan</label>
                        <select name="warna" class="form-select border border-dark" id="warnaInput">
                            <option selected>pilih warna</option>
                            <option value="Merah">Merah</option>
                            <option value="Hitam">Hitam</option>
                            <option value="AbuAbu">AbuAbu</option>
                            <option value="Biru">Biru</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Bahan Bakar</label>
                        <select name="warna" class="form-select border border-dark" id="bahanBakarInput">
                            <option selected>pilih bahan bakar</option>
                            <option value="Merah">Bensin</option>
                            <option value="Listrik">Listrik</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Solar">Solar</option>
                          </select>
                    </div>
                </div>
            
                <div class="col-lg-12">
                    <button class="btn btn-primary px-5" type="submit">simpan</button>
                    <a href="./index.html" class="btn btn-secondary px-5">kembali</a>
                </div>
            </form>            
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/addKendaraan.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
