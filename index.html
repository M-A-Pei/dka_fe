<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kendaraan App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .form-control{
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-4 text-center">
            <h1>Data Kendaraan App</h1>
            <small>by <a href="https://github.com/M-A-Pei" target="_blank">Muhammad Abdullah Syafii</a></small>
        </div>
        <div class="row">
            <div class="col-lg-12 border border-dark px-4 py-2" id="contentBar" style="background-color: lightpink;">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label fw-bold">no registrasi</label>
                        <input type="text" class="form-control" id="noRegistrasiInput" placeholder="ex: B-1020-XYZ"/>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label fw-bold">nama pemilik</label>
                        <input type="text" class="form-control" id="namaInput" placeholder="ex: syafii"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-end gap-1">
              <button class="btn btn-primary px-5" id="searchBtn">Search</button>
              <a href="./add.html" class="btn btn-primary px-5">add</a>
            </div>
        </div>
        <div class="row mt-3">
              <div class="col-lg-12">
                  <table class="table table-bordered" border="2">
                      <thead>
                        <tr class="table-primary">
                          <th scope="col">No</th>
                          <th scope="col">No Registrasi</th>
                          <th scope="col">Nama Pemilik</th>
                          <th scope="col">Merk Kendaran</th>
                          <th scope="col">Tahun Pembuatan</th>
                          <th scope="col">Kapasitas</th>
                          <th scope="col">Warna</th>
                          <th scope="col">Bahan Bakar</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody id="tableBody">
                        
                      </tbody>
                    </table>
              </div>
          </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
